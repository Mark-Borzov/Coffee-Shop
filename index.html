<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="StyleCSS/style.css">
    <link rel="shortcut icon" href="./Img/coffee.png">
    <title>Coffee Shop</title>
</head>
<body id="bodyPage">
    <div class="wrapper">

        <header class="header">
            <div class="header__body">
                <div class="header__logo">
                    <img src="./Img/logo.png" alt="">
                </div>
                <div class="header__burger" id="headerBurger">
                    <span></span>
                </div>
                <nav class="header__menu" id="headerMenu">
                    <ul class="header__list">
                        <li>
                            <a href="#" class="header__link">Cafe Menu</a>
                        </li>
                        <li>
                            <a href="#" class="header__link">About Us</a>
                        </li>
                        <li>
                            <a href="#" class="header__link">Find Us</a>
                        </li>
                        <li>
                            <a href="#" class="header__link">Alowishus Catering</a>
                        </li>
                        <li>
                            <div class="header__link header__link-basket">
                                <a href="">
                                    <img src="./Img/shopping-basket.png" alt="">
                                </a>
                            </div>
                        </li>
                        <li>
                            <div class="header__link header__link-button">
                                <a href="">Buy gift vouchers</a>
                            </div>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- End of the "header" section -->

        <section class="primary">
            <div class="primary__description">
                <div class="primary__title">
                    Alowishus Delicious Coffee <span><img src="./Img/revard.png" alt=""></span>
                </div>
                <div class="primary__subtitle">
                    A drink from the ‘My Alowishus’ bottled brews range OR grab one of our delicious coffee’s.
                </div>
                <div class="primary__footer">
                    <div class="primary__button">
                        <a href="">Download App</a>
                    </div>
                    <div class="primary__button">
                        <a href="">Shop Coffee</a>
                    </div>
                </div>
            </div>
            <div class="primary__photo">
                <div class="primary__revard">
                    <img src="./Img/revard.png" alt="">
                </div>
                <div class="rating">
                    <div class="rating__container">
                        <div class="rating__star">
                            <img src="./Img/star.png" alt="">
                        </div>
                        <div class="rating__star">
                            <img src="./Img/star.png" alt="">
                        </div>
                        <div class="rating__star">
                            <img src="./Img/star.png" alt="">
                        </div>
                        <div class="rating__star">
                            <img src="./Img/star.png" alt="">
                        </div>
                        <div class="rating__star">
                            <img src="./Img/star.png" alt="">
                        </div>
                    </div>
                    <div class="rating__text">
                        4.9 out of 5 Overall Star Rating for All Local Business.
                    </div>
                </div>
            </div>
        </section>

        <!-- End of the "primary" section -->
       
        

    </div>
</body>

<script src="JQuery/JQuery.js"></script>
<script src="JavaScript/script.js"></script>
</html>
